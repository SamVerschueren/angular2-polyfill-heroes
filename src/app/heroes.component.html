<h1>{{$ctrl.title}}</h1>

<h2>My Heroes</h2>

<ul class="heroes">
	<li ng-repeat="hero in $ctrl.heroes"
		ng-class="{selected: hero === $ctrl.selectedHero}"
		ng-click="$ctrl.onSelect(hero)">
		<span class="badge">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>

<div ng-if="$ctrl.selectedHero">
	<h2>
		{{$ctrl.selectedHero.name | uppercase}} is my hero
	</h2>
	<button ng-click="$ctrl.gotoDetail()">View Details</button>
</div>
