<h1>{{myHeroes.title}}</h1>

<h2>My Heroes</h2>

<ul class="heroes">
	<li ng-repeat="hero in myHeroes.heroes"
		ng-class="{selected: hero === myHeroes.selectedHero}"
		ng-click="myHeroes.onSelect(hero)">
		<span class="badge">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>

<div ng-if="myHeroes.selectedHero">
	<h2>
		{{myHeroes.selectedHero.name | uppercase}} is my hero
	</h2>
	<button ng-click="myHeroes.gotoDetail()">View Details</button>
</div>
